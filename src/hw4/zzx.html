<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body, html {
        text-align:center;
        margin: 0px;
        width:100%;
        height:auto;
        }
    </style>
    <script type="text/javascript">
        function judgeUrl(){
            var urlValue = document.getElementById("url").value;
            document.location.href="showAirlines.html?name="+ urlValue;
            <!--window.open("showAirlines.html","name" = urlValue);-->
        }
</script>
</head>
<body>
<div style="margin-top:10%">
    <p>
        Enter URL for Airlines List XML File
    </p>
    <input type="text"  id="url" placeholder="airlines.xml" size="22" value="airlines"/><br><br><br>
    <input type="button"  onclick="judgeUrl()" value="Submit Query"/>
</div>
</body>
</html>
